<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

<!--Grid with 2 columns
Inside is a search bar taking up 1/4 of the available container space
The other containers take up the rest of the space
One container on top for #current takes up 3/4 space
One container under that (divded into 5 sections) for the #extendedForecast
Both of those will be created dynamically, but they need a container in order to appear
We can use bootstrap to generate responsive containers
here's the bones: -->
    
    <header id="dashboard" class="dashboard">Weather Dashboard</header>

<main id="weatherApp" class="container">
    <div class="row">
        <aside class="searchCity col-3">
            <h2>Search for a City:</h2>
                <input type="text" placeholder="Austin" id="city" class="inputBox" aria-label="Search">
                <br>
                <button type="submit" id="searchCity" class="searchButton">Search</button>
                <br>
            <container id="localStorage" class="localStorage">
                <p>TEST</p>
            </container>
        </aside>
<!--Contains current and extended forecast-->
        <section id="results" class="current col-9">
            <h2>Current Weather</h2>
            <container id="current"></container>
<!--Need 5 cols for extended forecast-->
            <h3>5-Day Forecast</h3>
            <container id="extendedForecast" class="extendedForecast 5 COLS GO HERE">TEST</container>
        </section>
    </div>
</main>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
